<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SB60 Jackpot</title>

  <style>
    * { box-sizing: border-box; }

    :root{
      --green: #2ecc71;
      --greenGlow: rgba(46,204,113,0.55);
      --greenGlowSoft: rgba(46,204,113,0.35);
      --labelTint: #9be7c4;
    }

    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
    }

    /* This keeps the widget compact and prevents scrollbars inside embeds */
    .wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .jackpot {
      width: 100%;
      max-width: 560px;
      border: 3px solid var(--green);
      border-radius: 16px;
      padding: 12px 12px 10px;
      text-align: center;
      background: radial-gradient(circle at 50% 20%, #1f2d27 0%, #111 55%, #0b0b0b 100%);
      box-shadow: 0 0 25px var(--greenGlowSoft);
      overflow: hidden;
    }

    .label {
      font-size: clamp(16px, 4.5vw, 20px);
      letter-spacing: 2px;
      color: var(--labelTint);
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .amount {
      font-size: clamp(34px, 9.5vw, 56px);
      font-weight: 900;
      color: var(--green);
      text-shadow: 0 0 12px var(--greenGlow);
      line-height: 1.05;
    }

    .subtext {
      margin-top: 8px;
      font-size: clamp(11px, 3.2vw, 13px);
      color: #8a8a8a;
    }

    @keyframes pop {
      0%   { transform: scale(1); }
      40%  { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    .pop { animation: pop 0.4s ease-out; }

    @media (max-width: 360px) {
      .jackpot { padding: 14px; border-width: 2px; }
      .label { letter-spacing: 1px; }
    }

    /* MOBILE: make the widget shorter so it fits Google Sites' mobile iframe height */
    @media (max-width: 480px) {
      .wrap { padding: 6px; }

      .jackpot {
        padding: 10px 10px 8px;
        border-width: 2px;
        border-radius: 14px;
      }

      .label {
        margin-bottom: 6px;
        letter-spacing: 1px;
      }

      .amount {
        font-size: clamp(30px, 9vw, 44px);
      }

      /* Biggest win: hide the last-updated line on mobile */
      #status {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="jackpot" id="card">
      <div class="label" id="label">JACKPOT</div>
      <div class="amount" id="amount">Loading…</div>
      <div class="subtext" id="countdown">Loading kickoff…</div>
      <div class="subtext" id="status">Updates automatically</div>
    </div>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvxWm5EeVD-akvWoB9ArtroL8J1nh8USmTiPdepmbp8JNS3HfQvKtOfSEcgumT4mccp95PJBJBlfix/pub?gid=197167246&single=true&output=csv";

    // Update if needed. This is "6:30 PM ET" on Feb 8, 2026.
    const kickoff = new Date("2026-02-08T18:30:00-05:00");

    let lastAmount = null;

    function cleanCell(text) {
      return String(text || "").replace(/^"|"$/g, "").trim();
    }

    function formatMoney(n) {
      return n.toLocaleString("en-US", { style: "currency", currency: "USD" });
    }

    async function loadJackpot() {
      try {
        const res = await fetch(csvUrl, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);

        const csv = await res.text();
        const line = csv.split(/\r?\n/).find(l => l.trim().length > 0);
        if (!line) throw new Error("Empty CSV response");

        const cells = line.split(",");
        const label = cleanCell(cells[0]) || "JACKPOT";
        const amountRaw = cleanCell(cells[1]);

        const num = Number(amountRaw.replace(/[^0-9.-]/g, ""));
        const amountText = Number.isFinite(num) ? formatMoney(num) : (amountRaw || "—");

        document.getElementById("label").textContent = label.toUpperCase();

        const amtEl = document.getElementById("amount");
        if (Number.isFinite(num) && lastAmount !== null && num > lastAmount) {
          amtEl.classList.remove("pop");
          void amtEl.offsetWidth; // restart animation
          amtEl.classList.add("pop");
        }
        lastAmount = Number.isFinite(num) ? num : lastAmount;

        amtEl.textContent = amountText;

        document.getElementById("status").textContent =
          "Last updated " + new Date().toLocaleTimeString([], { hour: "numeric", minute: "2-digit" });
      } catch (err) {
        document.getElementById("amount").textContent = "—";
        document.getElementById("status").textContent = "Couldn’t load jackpot";
        console.error("Error loading jackpot:", err);
      }
    }

    function updateCountdown() {
      const now = new Date();
      const diff = kickoff - now;
      const el = document.getElementById("countdown");

      if (diff <= 0) {
        el.textContent = "Kickoff!";
        return;
      }

      const d = Math.floor(diff / 86400000);
      const h = Math.floor((diff % 86400000) / 3600000);
      const m = Math.floor((diff % 3600000) / 60000);

      el.textContent = d > 0
        ? `Kickoff in ${d}d ${h}h ${m}m`
        : `Kickoff in ${h}h ${m}m`;
    }

    loadJackpot();
    updateCountdown();
    setInterval(loadJackpot, 60000);
    setInterval(updateCountdown, 60000);
  </script>
</body>
</html>
